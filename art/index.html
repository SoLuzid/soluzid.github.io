<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art :3</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/gallery.css">
  <style>

    .container { max-width: 720px; margin: 24px auto; padding: 0 24px; text-align: center; }
    h2 { color: #d6e3ff; margin-bottom: 16px; }

    #gallery { list-style: none; padding: 0; margin: 0; display: grid; grid-template-columns: 1fr; gap: 24px; }
    #gallery li { background: #2c2c44; padding: 16px; border: 2px solid #444; border-radius: 12px; text-align: center; }
    #gallery li a { text-decoration: none; color: #9db4ff; font-weight: bold; }
    #gallery li a:hover { color: #ffffff; }
    #gallery li div { color: #ccccff; margin-top: 8px; }
    li.folder { cursor: pointer; display: flex; align-items: center; gap: 12px; background: #1f1f3a; padding: 8px 12px; border-radius: 8px; }
    li.folder img { width: 32px; height: 32px; object-fit: contain; }
    li.folder span { color: #9db4ff; font-weight: bold; }
  </style>
</head>
<body>
  <script src="/header.js"></script>


  <div class="container" style="margin-top:24px;">
    <ul id="gallery"></ul>
  </div>

  <script src="art-data.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
