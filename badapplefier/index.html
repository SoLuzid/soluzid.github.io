<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Apple-fier</title>
  <link href="/style.css" rel="stylesheet">

  <style>

    .container {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 24px;
      text-align: center;
    }

    input, select, button {
      background: #1f1f3a;
      color: #ffffff;
      border: 1px solid #444;
      padding: 6px 10px;
      margin: 6px;
    }

    button:hover {
      background: #2c2c44;
      cursor: pointer;
    }

    canvas {
      display: block;
      margin: 16px auto;
      border: 1px solid #444;
    }

    #subtitle {
      margin-top: 12px;
      color: #ffd6f3;
      min-height: 1.5em;
    }

    #bottomNote {
      margin-top: 16px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <script src="/header.js"></script>

  <div class="container">
    <input type="file" id="upload" accept="image/*">

    <br>

    <button id="playBtn">play</button>
    <button id="pauseBtn">pause</button>
    <button id="restartBtn">restart</button>

    <br>

    <select id="lyricsSelect">
      <option value="none">no lyrics</option>
      <option value="jp">jp</option>
      <option value="en">en</option>
    </select>

    <br>

    <input type="range" id="resolution" min="4" max="32" step="2" value="16">
    <span id="resLabel">16</span>px

    <canvas id="canvas"></canvas>
    <div id="subtitle"></div>

    <audio id="music" src="badapple.mp3"></audio>

    <p id="bottomNote">
      laggy? <a href="localinstall.html">run it locally</a>
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
